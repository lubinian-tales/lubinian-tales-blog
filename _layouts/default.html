<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{page.title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% feed_meta %}
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/pure-min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/grids-responsive-min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/screen.css">
  </head>
  <body>
    <header>
      <a href="/">
        <img src="{{ site.baseurl }}/assets/img/logo.png">
      </a>
    </header>
    <main>
      {{content}}
    </main>
    <div class="sub-footer">
      <div class="sub-footer-inner marketing-inner pure-g">

        <div class="l-box-lrg pure-u-1 pure-u-md-1-3">
          <h3>Lubinian Tales</h3>
          <p>The first book in the new series from A J Rees.</p>
        </div>

        <div class="l-box-lrg pure-u-1 pure-u-md-1-3">
          <h3>About the Author</h3>
          <p>A J Rees bio goes here.</p>
        </div>

        <div class="l-box-lrg pure-u-1 pure-u-md-1-3">
        <h3>Recent Posts</h3>
        <ul>
          {% for post in site.posts %}

          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>

          {% endfor %}
        </ul>
        </div>

      </div>
    </div>
    <footer>
      <p>
        Website by <a href="http://snevsky.com/">Serge Nevsky</a>
      </p>
    </footer>
  </body>
</html>
